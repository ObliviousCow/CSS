<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <h1><li>Opis znacznika DIV</li></h1>
        <font style="font-family: Arial;">
            Jest to element ogólnego przeznaczenia, 
            który grupuje inne elementy HTML w sekcje. 
            Często używany w połączeniu z CSS do tworzenia układu strony.<br>
            <h3>Składnia:</h3>
            <table border="1" style="border-collapse:collapse">
                <tr>
                    <td>
                        <div class="box">
                            
                        </div>
                    </td>
                </tr>
            </table>
        </font>
    </ol>
</body>
</html>
