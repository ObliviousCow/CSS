        <!DOCTYPE html>
        <html lang="en">
        <head>

        <body>
            <p id="pogrubienie_kopytko">
                Kopytko<br>
                Dlaczego informatyk nie może utopić swojego komputera?
                Bo woda nie wchodzi w grę.
            </p>
            <p id="pochylona_kopytko">
                Kopytko<br>
                Jak informatycy nazywają swoje dzieci?
                Bugsy.
            </p>
            <p id="index_gorny_kopytko">
                Kopytko<br>
                Co mówi informatyk, gdy wychodzi z domu?
                System shutdown.
            </p>
            <p id="index_dolny_kopytko">
                Kopytko<br>
                Dlaczego informatyk nie może znaleźć żony?
                Bo szuka w katalogach.
            </p>
            <p id="mono_kopytko">
                Kopytko<br>
                Ile programistów potrzeba do wymiany żarówki?
                Żadnego, to problem sprzętowy.
            </p>
            <p id="powiekszenie_kopytko">
                Kopytko<br>
                Co robi informatyk, gdy się zgubi?
                Uruchamia GPS.
            </p>
            <p id="pomniejszenie_kopytko">
                Kopytko<br>
                Dlaczego informatyk pije kawę z mlekiem?
                Bo double to za dużo.
            </p>
        </body>

        p#pogrubienie_kopytko {

        p#index_dolny_kopytko {
            font-size: 42px; /* 35px + 7px */
            color: rgb(48, 237, 229); /* rgb(45+3, 200+37, 220+9) */
        }

        /* 5 */
        p#mono_kopytko {
            font-size: 42px; /* 35px + 7px */
            color: rgb(20, 217, 109); /* rgb(17+3, 180+37, 100+9) */
        }

        /* 6 */
        p#powiekszenie_kopytko {
            color: rgb(78, 57, 159); /* rgb(75+3, 20+37, 150+9) */
