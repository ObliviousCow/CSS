<!DOCTYPE html>

<body>
    <textarea>
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            
            <div style="background-color: #FF00FF; width: 1193px">
                <span style="color: #0000FF; font-size: 1.7cm;font-family: Arial;">
                    Znacznik DIV (blok 1)--&gt; Mikołaj Kopytko
                </span>
                <br>
                <span style="font-size: 1.3cm;font-family: Times New Roman;">
                    <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać
                    wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on
                    pomyślany do tworzenia obszerniejszych struktur.
                </span>
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 5mm;"> <br />
                    Zastosowanie DIV
                    <ul type="square" style="color: #808080; font-size: 8mm">
                        <li>
                            Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne
                            bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne,
                            stopka.
                        </li>
                        <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za
                            pomocą arkusza stylów CSS.
                        </li>
                    </ul>
                </span>
            </div>
            
            <div style="background-color: #FFFF00; width: 1093px">
                <span style="color: #800000; font-size: 11mm;font-family: Arial;">
                    Różnica między znacznikami DIV i SPAN (blok 3)--&gt; 2G
                </span>
                <br>
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 5mm;"> <br />
                    <ul type="square" style="color: #0000FF; font-size: 7mm">
                        <li>
                            Span-em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe elementy, większe fragmenty struktury skłądające się na układ strony.
                        </li>
                        <li>
                            Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
                        </li>
                    </ul>
                </span>
            </div>

            <div style="background-color: #FF0000; width: 993px">
                <span style="color: #008080; font-size: 1.4cm;font-family: Arial;">
                    Znacznik SPAN (blok 2)--&gt; 21/05/2024 18:75
                </span>
                <br>
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 5mm;"> <br />
                    <ul type="circle" style="color: #008000; font-size: 9mm">
                        <li>
                            Elementy wyświetlane w lini (SPAN) jest elementem liniowym nie mogą zawierać
                            elementów blokowych ale mogą inne elementy wyświetlane w linie oraz tego typu tekst.
                        </li>
                        <li>
                            Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za
                            pomocą arkusza stylów CSS.
                        </li>
                    </ul>
                </span>
            </div>

        </body>
        </html>
        <!-- Mikołaj Kopytko -->
    </textarea>
</body>

</html>
